{% extends 'main.html' %}
{%load static %}
{% block content %}

<div class="container">
    <div class=" card-body">
        <h3>Cadastro</h3>
        <p class="lead">
            Preencha todos os campos.
        </p>
        <hr>
        <form action="{% url 'cadastro_form'%}" method="POST">
            {% csrf_token %}
    
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1">Nome</label>
                        {{ form.username }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1">Telefone</label>
                        {{ form.telefone }}
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="small mb-1">Email</label>
                        {{ form.email }}
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1">Senha</label>
                        {{ form.password1 }}
                    </div>
                </div>
                <div class="col-md-6">
    
                    <div class="form-group">
                        <label class="small mb-1">Confirme Senha</label>
                        {{ form.password2 }}
                    </div>
                </div>
            </div>
            <div class="form-group mt-4 mb-0">
                <button type="submit" class="col-md-12 btn btn-dark">Cadastrar</button><br><br>
            </div>
            <div id="bt-esq-senha" class="text-center">
                <a href="{% url 'login' %}" id="bt-esqueci-senha">JÃ¡ possui conta? Clique aqui para fazer login</a>
            </div>
    </div>
    </form>
</div>
{% endblock %}
