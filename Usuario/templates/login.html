{% extends 'main.html' %}
{%load static %}
{% block content %}
    <h2 class="text-lg-center">Login</h2>
    <form method="post" name="formUsuario" id="formUsuario">
        <div class="container col-4 align-content-center m-auto">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="container">
                <p>Email:</p>
                <input class="form-control" type="text" name="email" id="email" placeholder="Digite o Email">
                <p>Senha:</p>
                <input class="form-control" type="text" name="senha" id="senha" placeholder="Digite a senha">
                <input class="btn-primary mt-2" type="submit" value="Entrar">
            </div>
        </div>
    </form>
    <div class="col-4 mt-6 m-auto">
    <a class="nav-link" href={% url 'cadastro' %}>Ainda n√£o possui cadastro? Clique aqui!</a>
    </div>

    {% if form.errors %}
          <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            Por favor, verifique o Email e/ou Senha informados
          </div>
    {% endif %}

{% endblock %}
