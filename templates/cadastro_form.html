{% extends 'main.html' %}
{%load static %}
{% block content %}

<div class="container">
    <div class=" card-body">
        <h3>Cadastro</h3>
        <p class="lead">
            Preencha todos os campos.
        </p>
        <hr>
        <form action="{% url 'cadastro_form'%}" method="POST">
            {% csrf_token %}
    
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1">Nome: </label>
                        <input type="text" name="nome">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="">Telefone: </label>
                        <input type="text" name="telefone">
                    </div>
                </div>
                <div class="col-md-6">
    
                    <div class="form-group">
                        <label class="small mb-1">Email: </label>
                        <input type="text" name="email">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1">Senha: </label>
                        <input type="text" name="senha1">
                    </div>
                </div>
                <div class="col-md-6">
    
                    <div class="form-group">
                        <label class="small mb-1">Confirme Senha</label>
                        <input type="text" name="senha2">
                    </div>
                    
                </div>
            </div>
            <div class="form-group mt-4 mb-0">
                <input type="submit" class="col-md-12 btn btn-dark" value="Cadastrar">
            </div>
            <div id="bt-esq-senha" class="text-center">
                <a href="{% url 'login' %}" id="bt-esqueci-senha">JÃ¡ possui conta? Clique aqui para fazer login</a>
            </div>
    </div>
    </form>
</div>
{% endblock %}
